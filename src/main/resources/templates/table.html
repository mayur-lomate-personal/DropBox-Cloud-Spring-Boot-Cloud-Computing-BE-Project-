<!doctype html>
<html lang="en">
  <head>
  	<title>Table 09</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Resumes</h2>
				</div>
				
			</div>
			<h5><a href="../">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="../form">Form</a></h5>
			
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table table-striped">
						  <thead>
						    <tr>
						      <th>First Name</th>
						      <th>Last Name</th>
						      <th>Email</th>
						      <th>Number</th>
						      <th>Skills</th>
						      <th>Resume</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr th:each="user : ${users}">
						      <td scope="row" th:text="${user.firstName}"></th>
						      <td th:text="${user.lastName}">Mark Otto</td>
						      <td th:text="${user.email}">Japan</td>
						      <td th:text="${user.phoneNo}">$3000</td>
						      <td th:text="${user.skills}">$1200</td>
						      <td><a th:href="${user.fileName}" class="btn btn-warning">Resume</a></td>
						    </tr>

						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/maintable.js"></script>

	</body>
</html>
